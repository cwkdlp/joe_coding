<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle dark mode">
                Dark Mode
            </button>
        </div>
        <div class="lotto-numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate-btn">Generate Numbers</button>
        <section class="partner-section" aria-labelledby="partner-title">
            <h2 id="partner-title">Partnership Inquiry</h2>
            <p class="partner-subtext">Tell us a bit about your idea and weâ€™ll get back to you.</p>
            <form class="partner-form" action="https://formspree.io/f/mgolowkv" method="POST">
                <label class="field">
                    <span>Name</span>
                    <input type="text" name="name" placeholder="Jane Doe" required>
                </label>
                <label class="field">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="jane@company.com" required>
                </label>
                <label class="field">
                    <span>Company</span>
                    <input type="text" name="company" placeholder="Acme Inc.">
                </label>
                <label class="field">
                    <span>Message</span>
                    <textarea name="message" rows="4" placeholder="What would you like to collaborate on?" required></textarea>
                </label>
                <button class="partner-submit" type="submit">Send Inquiry</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
